<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to get a list of your favorite things.</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sport">Sport</label>
            <input id="sport" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">music</label>
            <input id="music" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my favorite things!</button>
        </form>
      </div>

      <div id="story">
        <h1>Favorite things:</h1>
        <ul>
          <li><span class="person1"></span></li>
          <li><span class="person2"></span></li>
          <li><span class="animal"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
